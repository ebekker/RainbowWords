<div style="float: right">
<iron-icon icon="menu"></iron-icon>
</div>
<h3 style="font-family: Muli; background-color: #eee;">
    {{title}}
    <b>
        <span style="color: red;"   >R</span
        ><span style="color: orange;">A</span
        ><span style="color: gold;"  >I</span
        ><span style="color: green;" >N</span
        ><span style="color: blue;"  >B</span
        ><span style="color: indigo;">O</span
        ><span style="color: violet;">W</span>
    </b>
    Words
</h3>

<!--
    <ul>
        <li>Randomize</li>
        <li>Hide Color</li>
        <li>Repeat</li>
    </ul>
  -->

<div class="pleaseWait" [hidden]="words">
    (please wait, loading your words...)
</div>

<table width="100%" [hidden]="!words">
    <tr>
        <td colspan="4" width="100%" class="theWordCell" [style.backgroundColor]="currentColor">
            <h1 class="theWord">{{currentWord}}</h1>
        </td>
    </tr>
    <tr>
        <td colspan="1" class="buttonCell prevButtonCell">
            <paper-button raised (click)="onPrev()" [disabled]="!hasPrev">
                <iron-icon icon="icons:arrow-back"></iron-icon>
            </paper-button>
        </td>
        <td colspan="1" class="buttonCell hearButtonCell">
            <paper-button raised (click)="onHear()" [disabled]="!currentWord">
                <iron-icon icon="av:hearing"></iron-icon>
            </paper-button>
        </td>
        <td colspan="1" class="buttonCell talkButtonCell">
            <paper-button raised (click)="onTalk()" [disabled]="currentWord">
                <iron-icon icon="av:mic"></iron-icon>
            </paper-button>
        </td>
        <td colspan="1" class="buttonCell nextButtonCell">
            <paper-button raised (click)="onNext()" [disabled]="!hasNext">
                <iron-icon icon="icons:arrow-forward"></iron-icon>
            </paper-button>
        </td>
    </tr>
    <tr>
        <td colspan="1" class="buttonCell">
            <paper-button raised (click)="onFirst()" [disabled]="!hasPrev">
                <iron-icon icon="av:skip-previous"></iron-icon>
            </paper-button>
        </td>
        <td colspan="1" class="buttonCell">
            <paper-button raised (click)="onPrevColor()" [disabled]="!hasPrev">
                <iron-icon icon="av:fast-rewind"></iron-icon>
            </paper-button>
        </td>
        <td colspan="1" class="buttonCell">
            <paper-button raised (click)="onNextColor()" [disabled]="!hasNext">
                <iron-icon icon="av:fast-forward"></iron-icon>
            </paper-button>
        </td>
        <td colspan="1" class="buttonCell">
            <paper-button raised (click)="onLast()" [disabled]="!hasNext">
                <iron-icon icon="av:skip-next"></iron-icon>
            </paper-button>
        </td>
    </tr>
