<!DOCTYPE html>
<html lang="en">
    <head>
            <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
            <link rel="import" href="proto-element.html">
            <style>
            h1 {
                font-size: 20pt;
            }
            .mainArea {
                width: 100%;
                height: 100%;
                border: solid 1px black;
            }
            .prevButton {
                float:left;
            }
            .nextButton {
                float:right;
            }
            .button {
                width: 50px;
                vertical-align: middle;
                text-align: center;
                height: 100%;
                border: solid 1px black;
            }
            .theWord {
                text-align: center;
                font-size: 24pt;
                margin-left: 50px;
                margin-right: 50px;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Abby's Rainbow Words</h1>
            <div class="mainArea">
                <div class="prevButton button"><a class="btn" href="#">&lt</a></div>
                <div class="nextButton button"><a class="btn" href="#">&gt</a></div>
                <div class="theWord"   style="background-color: red">WORD</div>
            </div>
        </div>
        
        <proto-element></proto-element>
        
        <script>
            var msg = new SpeechSynthesisUtterance();
            var voices = window.speechSynthesis.getVoices();
            msg.voice = voices[10]; // Note: some voices don't support altering params
            msg.voiceURI = 'native';
            msg.volume = 1; // 0 to 1
            msg.rate = 1; // 0.1 to 10
            msg.pitch = 2; //0 to 2
            msg.text = 'Hello World';
            msg.lang = 'en-US';

            msg.onend = function(e) {
            console.log('Finished in ' + event.elapsedTime + ' seconds.');
            };

            speechSynthesis.speak(msg);
        </script>
    </body>
</html>
